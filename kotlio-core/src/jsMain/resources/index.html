<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlio App</title>
    <style>
        /* ============================================
           CSS Variables - Theme Tokens
           ============================================ */
        :root {
            /* Color Palette - Light Mode */
            --color-bg-primary: #ffffff;
            --color-bg-secondary: #f8f9fa;
            --color-bg-tertiary: #e9ecef;
            --color-bg-elevated: #ffffff;
            --color-text-primary: #1a1a1a;
            --color-text-secondary: #4a5568;
            --color-text-tertiary: #718096;
            --color-border: #e2e8f0;
            --color-border-hover: #cbd5e0;
            
            /* Brand Colors */
            --color-primary: #7c3aed;
            --color-primary-hover: #6d28d9;
            --color-primary-light: #ede9fe;
            --color-success: #10b981;
            --color-success-light: #d1fae5;
            --color-warning: #f59e0b;
            --color-warning-light: #fef3c7;
            --color-error: #ef4444;
            --color-error-light: #fee2e2;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Typography */
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            --font-mono: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --line-height-tight: 1.25;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.75;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-primary: #0f172a;
                --color-bg-secondary: #1e293b;
                --color-bg-tertiary: #334155;
                --color-bg-elevated: #1e293b;
                --color-text-primary: #f1f5f9;
                --color-text-secondary: #cbd5e1;
                --color-text-tertiary: #94a3b8;
                --color-border: #334155;
                --color-border-hover: #475569;
                
                --color-primary: #8b5cf6;
                --color-primary-hover: #a78bfa;
                --color-primary-light: #2e1065;
                --color-success: #34d399;
                --color-success-light: #064e3b;
                --color-warning: #fbbf24;
                --color-warning-light: #78350f;
                --color-error: #f87171;
                --color-error-light: #7f1d1d;
                
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
                --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
            }
        }
        
        /* ============================================
           Base Styles
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            color: var(--color-text-primary);
            background: var(--color-bg-primary);
            transition: background-color var(--transition-base), color var(--transition-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #app {
            min-height: 100vh;
            padding: var(--space-2xl);
        }
        
        /* ============================================
           Loading State
           ============================================ */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: var(--space-lg);
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--color-text-secondary);
            font-size: var(--font-size-lg);
        }
        
        /* ============================================
           Kotlio Components
           ============================================ */
        .kotlio-page {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn var(--transition-slow);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .kotlio-page > h2 {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--space-2xl);
            letter-spacing: -0.025em;
        }
        
        .kotlio-components {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);  /* Consistent spacing between all components */
        }
        
        /* Remove default margins from all child components */
        .kotlio-components > * {
            margin: 0;
        }
        
        /* ============================================
           Input Components
           ============================================ */
        .kotlio-input {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }
        
        .kotlio-input span {
            font-weight: 500;
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .kotlio-text-input,
        .kotlio-file-input {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-family: var(--font-sans);
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            transition: all var(--transition-fast);
        }
        
        .kotlio-text-input:hover,
        .kotlio-file-input:hover {
            border-color: var(--color-border-hover);
        }
        
        .kotlio-text-input:focus,
        .kotlio-file-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }
        
        /* ============================================
           Output Components
           ============================================ */
        .kotlio-output {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }
        
        .kotlio-output-label {
            font-weight: 500;
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .kotlio-text-output {
            padding: var(--space-lg);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            color: var(--color-text-primary);
            min-height: 3rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* JSON/code-like output gets monospace font and scroll */
        .kotlio-output-value:has(+ *) .kotlio-text-output,
        .kotlio-text-output:is([data-type="json"], [data-type="code"]) {
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .kotlio-text-output.success {
            background: var(--color-success-light);
            border-color: var(--color-success);
            color: var(--color-success);
        }
        
        .kotlio-text-output.error {
            background: var(--color-error-light);
            border-color: var(--color-error);
            color: var(--color-error);
        }
        
        .kotlio-text-output.warning {
            background: var(--color-warning-light);
            border-color: var(--color-warning);
            color: var(--color-warning);
        }
        
        .kotlio-output ul {
            list-style: none;
            padding: var(--space-md);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
        }
        
        .kotlio-output li {
            padding: var(--space-sm);
            border-bottom: 1px solid var(--color-border);
        }
        
        .kotlio-output li:last-child {
            border-bottom: none;
        }
        
        /* ============================================
           Action Buttons
           ============================================ */
        .kotlio-actions {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            margin-top: var(--space-lg);
        }
        
        .kotlio-action {
            padding: var(--space-md) var(--space-xl);
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 500;
            font-family: var(--font-sans);
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }
        
        .kotlio-action:hover {
            background: var(--color-primary-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .kotlio-action:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }
        
        .kotlio-action:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--color-primary-light), var(--shadow-md);
        }
        
        /* ============================================
           Code Blocks
           ============================================ */
        pre {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            overflow-x: auto;
            font-size: var(--font-size-sm);
        }
        
        code {
            font-family: var(--font-mono);
            font-size: 0.9em;
            color: var(--color-text-primary);
        }
        
        pre code {
            font-size: var(--font-size-sm);
        }
        
        /* ============================================
           Typography
           ============================================ */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: var(--line-height-tight);
            color: var(--color-text-primary);
        }
        
        h1 { font-size: var(--font-size-3xl); }
        h2 { font-size: var(--font-size-2xl); }
        h3 { font-size: var(--font-size-xl); }
        h4 { font-size: var(--font-size-lg); }
        h5 { font-size: var(--font-size-base); }
        h6 { font-size: var(--font-size-sm); }
        
        p {
            line-height: var(--line-height-relaxed);
        }
        
        /* ============================================
           Lists
           ============================================ */
        ul {
            line-height: var(--line-height-relaxed);
            color: var(--color-text-secondary);
            padding-left: var(--space-xl);
        }
        
        li {
            margin-bottom: var(--space-sm);
        }
        
        li strong {
            color: var(--color-text-primary);
        }
        
        /* ============================================
           Static Content Components
           ============================================ */
        
        /* Divider - some breathing room */
        .kotlio-components > hr {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: var(--space-md) 0;  /* Vertical spacing for breathing room */
            width: 100%;
        }
        
        /* Text paragraphs */
        .kotlio-components > p {
            color: var(--color-text-secondary);
            line-height: var(--line-height-relaxed);
        }
        
        /* Headings - add extra spacing for visual hierarchy */
        .kotlio-components > h1,
        .kotlio-components > h2,
        .kotlio-components > h3,
        .kotlio-components > h4,
        .kotlio-components > h5,
        .kotlio-components > h6 {
            margin-top: var(--space-xl);  /* Extra space before headings */
            margin-bottom: var(--space-sm);  /* Small space after headings */
        }
        
        /* First heading has no top margin */
        .kotlio-components > h1:first-child,
        .kotlio-components > h2:first-child,
        .kotlio-components > h3:first-child,
        .kotlio-components > h4:first-child,
        .kotlio-components > h5:first-child,
        .kotlio-components > h6:first-child {
            margin-top: 0;
        }
        
        /* Heading immediately after divider gets less top margin */
        .kotlio-components > hr + h1,
        .kotlio-components > hr + h2,
        .kotlio-components > hr + h3,
        .kotlio-components > hr + h4,
        .kotlio-components > hr + h5,
        .kotlio-components > hr + h6 {
            margin-top: var(--space-md);
        }
        
        /* ============================================
           Utilities
           ============================================ */
        .emoji {
            font-style: normal;
            font-weight: normal;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--color-bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--color-border-hover);
            border-radius: var(--radius-sm);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-tertiary);
        }
        
        /* ============================================
           Responsive Design
           ============================================ */
        @media (max-width: 768px) {
            #app {
                padding: var(--space-lg);
            }
            
            .kotlio-page > h2 {
                font-size: var(--font-size-2xl);
            }
            
            .kotlio-actions {
                flex-direction: column;
            }
            
            .kotlio-action {
                width: 100%;
            }
        }
        
        /* ============================================
           Accessibility
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        :focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading Kotlio app...</div>
        </div>
    </div>
    <script src="kotlio-core.js"></script>
</body>
</html>
